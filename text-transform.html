<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transformer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            padding: 24px 16px;
        }

        .container {
            background: white;
            max-width: 800px;
            margin: 0 auto;
            padding: 32px 28px;
        }

        h1 {
            color: #1a1a1a;
            margin-bottom: 28px;
            font-size: 24px;
            font-weight: 400;
            text-align: center;
            letter-spacing: -0.5px;
        }

        .input-section {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #6b7280;
            font-size: 13px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 0;
            font-size: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            resize: vertical;
            transition: border-color 0.2s;
            line-height: 1.5;
        }

        textarea:focus {
            outline: none;
            border-color: #1a1a1a;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 8px;
            padding: 8px 0;
        }

        .stat {
            font-size: 12px;
            color: #6b7280;
        }

        .stat span {
            font-weight: 500;
            color: #1a1a1a;
        }

        .transformations {
            margin-bottom: 28px;
        }

        .transformations h2 {
            font-size: 14px;
            color: #1a1a1a;
            margin-bottom: 16px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 8px;
        }

        button {
            padding: 12px 16px;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 0;
            font-size: 13px;
            font-weight: 400;
            cursor: pointer;
            transition: background 0.2s;
            letter-spacing: 0.3px;
            white-space: nowrap;
        }

        button:hover {
            background: #374151;
        }

        button:active {
            background: #4b5563;
        }

        button.secondary {
            background: white;
            color: #1a1a1a;
            border: 1px solid #e5e7eb;
        }

        button.secondary:hover {
            background: #f9fafb;
            border-color: #1a1a1a;
        }

        .result-section {
            margin-top: 28px;
            padding-top: 28px;
            border-top: 1px solid #e5e7eb;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .result-header label {
            margin-bottom: 0;
        }

        .copy-btn {
            background: transparent;
            color: #6b7280;
            border: 1px solid #e5e7eb;
            padding: 6px 12px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: #1a1a1a;
            color: white;
            border-color: #1a1a1a;
        }

        .copy-btn.copied {
            background: #1a1a1a;
            color: white;
            border-color: #1a1a1a;
        }

        #result {
            background: #f9fafb;
            border-left: 2px solid #1a1a1a;
            padding: 12px;
            min-height: 100px;
            white-space: pre-wrap;
            word-break: break-word;
            font-size: 15px;
            line-height: 1.5;
            color: #1a1a1a;
        }

        #result:empty:before {
            content: 'Transformed text will appear here...';
            color: #9ca3af;
            font-style: italic;
        }

        .action-buttons {
            margin-top: 16px;
            display: flex;
            gap: 8px;
        }

        .action-buttons button {
            flex: 1;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 16px;
            }

            .container {
                padding: 28px 20px;
            }

            h1 {
                font-size: 22px;
                margin-bottom: 24px;
            }

            .button-grid {
                grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
                gap: 6px;
            }

            button {
                padding: 10px 12px;
                font-size: 12px;
            }

            .stats {
                flex-wrap: wrap;
                gap: 12px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 16px 12px;
            }

            .container {
                padding: 24px 16px;
            }

            h1 {
                font-size: 20px;
                margin-bottom: 20px;
            }

            .button-grid {
                grid-template-columns: 1fr;
            }

            textarea {
                min-height: 120px;
                font-size: 14px;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Transformer</h1>

        <div class="input-section">
            <label for="inputText">Input Text</label>
            <textarea id="inputText" placeholder="Enter or paste your text here..." oninput="updateStats()"></textarea>
            <div class="stats">
                <div class="stat">Characters: <span id="charCount">0</span></div>
                <div class="stat">Words: <span id="wordCount">0</span></div>
                <div class="stat">Lines: <span id="lineCount">0</span></div>
            </div>
        </div>

        <div class="transformations">
            <h2>Case Transformations</h2>
            <div class="button-grid">
                <button onclick="transform('uppercase')">UPPERCASE</button>
                <button onclick="transform('lowercase')">lowercase</button>
                <button onclick="transform('titlecase')">Title Case</button>
                <button onclick="transform('sentencecase')">Sentence case</button>
                <button onclick="transform('togglecase')">tOGGLE cASE</button>
                <button onclick="transform('capitalize')">Capitalize First</button>
            </div>
        </div>

        <div class="transformations">
            <h2>Programming Cases</h2>
            <div class="button-grid">
                <button onclick="transform('camelcase')">camelCase</button>
                <button onclick="transform('pascalcase')">PascalCase</button>
                <button onclick="transform('snakecase')">snake_case</button>
                <button onclick="transform('kebabcase')">kebab-case</button>
                <button onclick="transform('constantcase')">CONSTANT_CASE</button>
            </div>
        </div>

        <div class="transformations">
            <h2>Other Transformations</h2>
            <div class="button-grid">
                <button onclick="transform('reverse')">Reverse Text</button>
                <button onclick="transform('removeextraspaces')">Remove Extra Spaces</button>
                <button onclick="transform('removelinebreaks')">Remove Line Breaks</button>
                <button onclick="transform('trim')">Trim Whitespace</button>
            </div>
        </div>

        <div class="result-section">
            <div class="result-header">
                <label>Result</label>
                <button class="copy-btn" id="copyBtn" onclick="copyResult()">Copy</button>
            </div>
            <div id="result"></div>
            <div class="action-buttons">
                <button class="secondary" onclick="useAsInput()">Use as Input</button>
                <button class="secondary" onclick="clearAll()">Clear All</button>
            </div>
        </div>
    </div>

    <script>
        function updateStats() {
            const text = document.getElementById('inputText').value;

            // Character count
            document.getElementById('charCount').textContent = text.length;

            // Word count
            const words = text.trim().split(/\s+/).filter(word => word.length > 0);
            document.getElementById('wordCount').textContent = words.length;

            // Line count
            const lines = text.split('\n').length;
            document.getElementById('lineCount').textContent = lines;
        }

        function transform(type) {
            const text = document.getElementById('inputText').value;
            if (!text) {
                alert('Please enter some text first');
                return;
            }

            let result = '';

            switch(type) {
                case 'uppercase':
                    result = text.toUpperCase();
                    break;

                case 'lowercase':
                    result = text.toLowerCase();
                    break;

                case 'titlecase':
                    result = text.toLowerCase().replace(/\b\w/g, char => char.toUpperCase());
                    break;

                case 'sentencecase':
                    result = text.toLowerCase().replace(/(^\s*\w|[.!?]\s+\w)/g, char => char.toUpperCase());
                    break;

                case 'togglecase':
                    result = text.split('').map(char => {
                        return char === char.toUpperCase() ? char.toLowerCase() : char.toUpperCase();
                    }).join('');
                    break;

                case 'capitalize':
                    result = text.charAt(0).toUpperCase() + text.slice(1);
                    break;

                case 'camelcase':
                    result = text
                        .replace(/[^a-zA-Z0-9]+(.)/g, (match, char) => char.toUpperCase())
                        .replace(/^[A-Z]/, char => char.toLowerCase());
                    break;

                case 'pascalcase':
                    result = text
                        .replace(/[^a-zA-Z0-9]+(.)/g, (match, char) => char.toUpperCase())
                        .replace(/^[a-z]/, char => char.toUpperCase());
                    break;

                case 'snakecase':
                    result = text
                        .replace(/([a-z])([A-Z])/g, '$1_$2')
                        .replace(/[^a-zA-Z0-9]+/g, '_')
                        .replace(/^_+|_+$/g, '')
                        .toLowerCase();
                    break;

                case 'kebabcase':
                    result = text
                        .replace(/([a-z])([A-Z])/g, '$1-$2')
                        .replace(/[^a-zA-Z0-9]+/g, '-')
                        .replace(/^-+|-+$/g, '')
                        .toLowerCase();
                    break;

                case 'constantcase':
                    result = text
                        .replace(/([a-z])([A-Z])/g, '$1_$2')
                        .replace(/[^a-zA-Z0-9]+/g, '_')
                        .replace(/^_+|_+$/g, '')
                        .toUpperCase();
                    break;

                case 'reverse':
                    result = text.split('').reverse().join('');
                    break;

                case 'removeextraspaces':
                    result = text.replace(/\s+/g, ' ').trim();
                    break;

                case 'removelinebreaks':
                    result = text.replace(/\n/g, ' ').replace(/\s+/g, ' ').trim();
                    break;

                case 'trim':
                    result = text.trim();
                    break;

                default:
                    result = text;
            }

            document.getElementById('result').textContent = result;
        }

        function copyResult() {
            const result = document.getElementById('result').textContent;
            if (!result || result === 'Transformed text will appear here...') {
                alert('No text to copy');
                return;
            }

            navigator.clipboard.writeText(result).then(() => {
                const btn = document.getElementById('copyBtn');
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copy';
                    btn.classList.remove('copied');
                }, 1500);
            }).catch(err => {
                alert('Failed to copy: ' + err);
            });
        }

        function useAsInput() {
            const result = document.getElementById('result').textContent;
            if (!result || result === 'Transformed text will appear here...') {
                alert('No transformed text to use');
                return;
            }

            document.getElementById('inputText').value = result;
            updateStats();
            document.getElementById('result').textContent = '';
        }

        function clearAll() {
            document.getElementById('inputText').value = '';
            document.getElementById('result').textContent = '';
            updateStats();
        }

        // Initialize
        updateStats();
    </script>
</body>
</html>
