<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timestamp Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            background: white;
            max-width: 600px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        h1 {
            color: #1a1a1a;
            margin-bottom: 48px;
            font-size: 24px;
            font-weight: 400;
            text-align: center;
            letter-spacing: -0.5px;
        }

        .current-time {
            text-align: center;
            color: #6b7280;
            margin-bottom: 48px;
            padding: 24px;
            border: 1px solid #e5e7eb;
        }

        .current-time .label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            color: #9ca3af;
        }

        .current-time .value {
            font-size: 20px;
            font-weight: 300;
            color: #1a1a1a;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .current-time .value:hover {
            opacity: 0.6;
        }

        .current-time .value:active {
            opacity: 0.4;
        }

        .converter-section {
            margin-bottom: 48px;
        }

        .converter-section h2 {
            font-size: 14px;
            color: #1a1a1a;
            margin-bottom: 24px;
            font-weight: 400;
        }

        .input-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #6b7280;
            font-size: 13px;
            font-weight: 400;
        }

        input[type="text"],
        input[type="number"],
        input[type="datetime-local"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 0;
            font-size: 15px;
            transition: border-color 0.2s;
            background: white;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="datetime-local"]:focus {
            outline: none;
            border-color: #1a1a1a;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 0;
            font-size: 14px;
            font-weight: 400;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 16px;
            letter-spacing: 0.5px;
        }

        button:hover {
            background: #374151;
        }

        .result {
            margin-top: 24px;
            padding: 16px;
            background: #f9fafb;
            border-left: 2px solid #1a1a1a;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result-label {
            font-size: 11px;
            color: #9ca3af;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .result-value {
            font-size: 15px;
            color: #1a1a1a;
            font-weight: 400;
            word-break: break-all;
        }

        .history {
            margin-top: 64px;
            padding-top: 32px;
            border-top: 1px solid #e5e7eb;
        }

        .history h2 {
            font-size: 14px;
            color: #1a1a1a;
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 400;
        }

        .clear-history {
            background: transparent;
            color: #6b7280;
            border: 1px solid #e5e7eb;
            padding: 6px 12px;
            border-radius: 0;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
            width: auto;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .clear-history:hover {
            background: #1a1a1a;
            color: white;
            border-color: #1a1a1a;
        }

        .history-list {
            list-style: none;
        }

        .history-item {
            padding: 16px 0;
            border-bottom: 1px solid #f3f4f6;
            font-size: 13px;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-item .type {
            font-weight: 400;
            color: #6b7280;
            margin-bottom: 6px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .history-item .details {
            color: #1a1a1a;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .history-empty {
            text-align: center;
            color: #9ca3af;
            padding: 32px;
            font-size: 13px;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .container {
                padding: 40px 24px;
            }

            h1 {
                font-size: 22px;
                margin-bottom: 40px;
            }

            .current-time {
                margin-bottom: 40px;
                padding: 20px;
            }

            .converter-section {
                margin-bottom: 40px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 16px;
            }

            .container {
                padding: 32px 20px;
            }

            h1 {
                font-size: 20px;
                margin-bottom: 32px;
            }

            .current-time {
                margin-bottom: 32px;
                padding: 16px;
            }

            .current-time .value {
                font-size: 18px;
            }

            .converter-section {
                margin-bottom: 32px;
            }

            .history {
                margin-top: 48px;
                padding-top: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Timestamp Converter</h1>

        <div class="current-time">
            <div class="label">Current Unix Timestamp</div>
            <div class="value" id="currentTimestamp" onclick="copyCurrentTimestamp()" title="Click to copy">-</div>
        </div>

        <!-- Timestamp to DateTime -->
        <div class="converter-section">
            <h2>Timestamp → DateTime</h2>
            <div class="input-group">
                <label for="timestampInput">Unix Timestamp (seconds or milliseconds)</label>
                <input type="number" id="timestampInput" placeholder="e.g., 1609459200">
            </div>
            <button onclick="convertTimestampToDateTime()">Convert to DateTime</button>
            <div class="result" id="timestampResult">
                <div class="result-label">Result:</div>
                <div class="result-value" id="timestampResultValue"></div>
            </div>
        </div>

        <!-- DateTime to Timestamp -->
        <div class="converter-section">
            <h2>DateTime → Timestamp</h2>
            <div class="input-group">
                <label for="datetimeInput">Select Date and Time</label>
                <input type="datetime-local" id="datetimeInput">
            </div>
            <button onclick="convertDateTimeToTimestamp()">Convert to Timestamp</button>
            <div class="result" id="datetimeResult">
                <div class="result-label">Result (Unix Timestamp in seconds):</div>
                <div class="result-value" id="datetimeResultValue"></div>
            </div>
        </div>

        <!-- Conversion History -->
        <div class="history">
            <h2>
                Recent Conversions
                <button class="clear-history" onclick="clearHistory()">Clear History</button>
            </h2>
            <ul class="history-list" id="historyList">
                <li class="history-empty">No conversions yet</li>
            </ul>
        </div>
    </div>

    <script>
        // Update current timestamp every second
        function updateCurrentTimestamp() {
            const now = Math.floor(Date.now() / 1000);
            document.getElementById('currentTimestamp').textContent = now;
        }

        updateCurrentTimestamp();
        setInterval(updateCurrentTimestamp, 1000);

        // Copy current timestamp to clipboard
        function copyCurrentTimestamp() {
            const timestamp = document.getElementById('currentTimestamp').textContent;
            navigator.clipboard.writeText(timestamp).then(() => {
                // Visual feedback
                const element = document.getElementById('currentTimestamp');
                const originalText = element.textContent;
                element.textContent = 'Copied!';
                setTimeout(() => {
                    element.textContent = originalText;
                }, 800);
            }).catch(err => {
                alert('Failed to copy: ' + err);
            });
        }

        // Convert timestamp to datetime
        function convertTimestampToDateTime() {
            const input = document.getElementById('timestampInput').value;
            if (!input) {
                alert('Please enter a timestamp');
                return;
            }

            let timestamp = parseInt(input);

            // If timestamp is in milliseconds (13 digits), convert to seconds
            if (timestamp > 9999999999) {
                timestamp = Math.floor(timestamp / 1000);
            }

            const date = new Date(timestamp * 1000);

            if (isNaN(date.getTime())) {
                alert('Invalid timestamp');
                return;
            }

            const result = date.toLocaleString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZoneName: 'short'
            });

            document.getElementById('timestampResultValue').textContent = result;
            document.getElementById('timestampResult').classList.add('show');

            // Save to history
            saveToHistory('Timestamp → DateTime', `${input} → ${result}`);
        }

        // Convert datetime to timestamp
        function convertDateTimeToTimestamp() {
            const input = document.getElementById('datetimeInput').value;
            if (!input) {
                alert('Please select a date and time');
                return;
            }

            const date = new Date(input);
            const timestamp = Math.floor(date.getTime() / 1000);

            document.getElementById('datetimeResultValue').textContent = timestamp;
            document.getElementById('datetimeResult').classList.add('show');

            // Save to history
            const formattedDate = date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            saveToHistory('DateTime → Timestamp', `${formattedDate} → ${timestamp}`);
        }

        // Local storage functions
        function saveToHistory(type, details) {
            let history = JSON.parse(localStorage.getItem('timestampHistory') || '[]');

            history.unshift({
                type: type,
                details: details,
                timestamp: Date.now()
            });

            // Keep only last 10
            history = history.slice(0, 10);

            localStorage.setItem('timestampHistory', JSON.stringify(history));
            displayHistory();
        }

        function displayHistory() {
            const history = JSON.parse(localStorage.getItem('timestampHistory') || '[]');
            const historyList = document.getElementById('historyList');

            if (history.length === 0) {
                historyList.innerHTML = '<li class="history-empty">No conversions yet</li>';
                return;
            }

            historyList.innerHTML = history.map(item => `
                <li class="history-item">
                    <div class="type">${item.type}</div>
                    <div class="details">${item.details}</div>
                </li>
            `).join('');
        }

        function clearHistory() {
            if (confirm('Are you sure you want to clear the conversion history?')) {
                localStorage.removeItem('timestampHistory');
                displayHistory();
            }
        }

        // Set current datetime as default
        function setCurrentDateTime() {
            const now = new Date();
            const offset = now.getTimezoneOffset() * 60000;
            const localISOTime = (new Date(now - offset)).toISOString().slice(0, 16);
            document.getElementById('datetimeInput').value = localISOTime;
        }

        // Initialize
        setCurrentDateTime();
        displayHistory();
    </script>
</body>
</html>
