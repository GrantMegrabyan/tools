<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timestamp Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .current-time {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .current-time .label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .current-time .value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            font-family: 'Courier New', monospace;
        }

        .converter-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 12px;
        }

        .converter-section h2 {
            font-size: 18px;
            color: #555;
            margin-bottom: 15px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 14px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="number"],
        input[type="datetime-local"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="datetime-local"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 15px;
            padding: 12px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result-label {
            font-size: 12px;
            color: #999;
            margin-bottom: 5px;
        }

        .result-value {
            font-size: 18px;
            color: #333;
            font-weight: 600;
            word-break: break-all;
        }

        .history {
            margin-top: 30px;
        }

        .history h2 {
            font-size: 18px;
            color: #555;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .clear-history {
            background: #ff4757;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .clear-history:hover {
            background: #ee5a6f;
        }

        .history-list {
            list-style: none;
        }

        .history-item {
            padding: 12px;
            background: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 14px;
            border-left: 3px solid #764ba2;
        }

        .history-item .type {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 4px;
        }

        .history-item .details {
            color: #666;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .history-empty {
            text-align: center;
            color: #999;
            padding: 20px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .current-time .value {
                font-size: 20px;
            }

            .converter-section {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }

            .current-time .value {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Timestamp Converter</h1>

        <div class="current-time">
            <div class="label">Current Unix Timestamp</div>
            <div class="value" id="currentTimestamp">-</div>
        </div>

        <!-- Timestamp to DateTime -->
        <div class="converter-section">
            <h2>Timestamp → DateTime</h2>
            <div class="input-group">
                <label for="timestampInput">Unix Timestamp (seconds or milliseconds)</label>
                <input type="number" id="timestampInput" placeholder="e.g., 1609459200">
            </div>
            <button onclick="convertTimestampToDateTime()">Convert to DateTime</button>
            <div class="result" id="timestampResult">
                <div class="result-label">Result:</div>
                <div class="result-value" id="timestampResultValue"></div>
            </div>
        </div>

        <!-- DateTime to Timestamp -->
        <div class="converter-section">
            <h2>DateTime → Timestamp</h2>
            <div class="input-group">
                <label for="datetimeInput">Select Date and Time</label>
                <input type="datetime-local" id="datetimeInput">
            </div>
            <button onclick="convertDateTimeToTimestamp()">Convert to Timestamp</button>
            <div class="result" id="datetimeResult">
                <div class="result-label">Result (Unix Timestamp in seconds):</div>
                <div class="result-value" id="datetimeResultValue"></div>
            </div>
        </div>

        <!-- Conversion History -->
        <div class="history">
            <h2>
                Recent Conversions
                <button class="clear-history" onclick="clearHistory()">Clear History</button>
            </h2>
            <ul class="history-list" id="historyList">
                <li class="history-empty">No conversions yet</li>
            </ul>
        </div>
    </div>

    <script>
        // Update current timestamp every second
        function updateCurrentTimestamp() {
            const now = Math.floor(Date.now() / 1000);
            document.getElementById('currentTimestamp').textContent = now;
        }

        updateCurrentTimestamp();
        setInterval(updateCurrentTimestamp, 1000);

        // Convert timestamp to datetime
        function convertTimestampToDateTime() {
            const input = document.getElementById('timestampInput').value;
            if (!input) {
                alert('Please enter a timestamp');
                return;
            }

            let timestamp = parseInt(input);

            // If timestamp is in milliseconds (13 digits), convert to seconds
            if (timestamp > 9999999999) {
                timestamp = Math.floor(timestamp / 1000);
            }

            const date = new Date(timestamp * 1000);

            if (isNaN(date.getTime())) {
                alert('Invalid timestamp');
                return;
            }

            const result = date.toLocaleString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZoneName: 'short'
            });

            document.getElementById('timestampResultValue').textContent = result;
            document.getElementById('timestampResult').classList.add('show');

            // Save to history
            saveToHistory('Timestamp → DateTime', `${input} → ${result}`);
        }

        // Convert datetime to timestamp
        function convertDateTimeToTimestamp() {
            const input = document.getElementById('datetimeInput').value;
            if (!input) {
                alert('Please select a date and time');
                return;
            }

            const date = new Date(input);
            const timestamp = Math.floor(date.getTime() / 1000);

            document.getElementById('datetimeResultValue').textContent = timestamp;
            document.getElementById('datetimeResult').classList.add('show');

            // Save to history
            const formattedDate = date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            saveToHistory('DateTime → Timestamp', `${formattedDate} → ${timestamp}`);
        }

        // Local storage functions
        function saveToHistory(type, details) {
            let history = JSON.parse(localStorage.getItem('timestampHistory') || '[]');

            history.unshift({
                type: type,
                details: details,
                timestamp: Date.now()
            });

            // Keep only last 10
            history = history.slice(0, 10);

            localStorage.setItem('timestampHistory', JSON.stringify(history));
            displayHistory();
        }

        function displayHistory() {
            const history = JSON.parse(localStorage.getItem('timestampHistory') || '[]');
            const historyList = document.getElementById('historyList');

            if (history.length === 0) {
                historyList.innerHTML = '<li class="history-empty">No conversions yet</li>';
                return;
            }

            historyList.innerHTML = history.map(item => `
                <li class="history-item">
                    <div class="type">${item.type}</div>
                    <div class="details">${item.details}</div>
                </li>
            `).join('');
        }

        function clearHistory() {
            if (confirm('Are you sure you want to clear the conversion history?')) {
                localStorage.removeItem('timestampHistory');
                displayHistory();
            }
        }

        // Set current datetime as default
        function setCurrentDateTime() {
            const now = new Date();
            const offset = now.getTimezoneOffset() * 60000;
            const localISOTime = (new Date(now - offset)).toISOString().slice(0, 16);
            document.getElementById('datetimeInput').value = localISOTime;
        }

        // Initialize
        setCurrentDateTime();
        displayHistory();
    </script>
</body>
</html>
